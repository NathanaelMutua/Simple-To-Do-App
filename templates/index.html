<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Simple To Do App</h1>
    <form>
        <input type="text" placeolder="Enter To Do Items" id="inut_to_do" name="to_do_name">
        <button id="add_to_do">+</button>
    </form>
    <h2>To Dos</h2>
    <div class="to_do_container">
        {{% for item in items}}
        <div class="to_do">
            <p>{{ item.name }}</p>
            <div class="actions">
                <form action="{{url_for('checked_to_do', to_do_id=item.id)}}" method="POST">
                    <input type="checkbox"{% if item.checked %} checked{% endif %}>
                </form>
                <form action="{{url_for('delete_to_do', to_do_id=item.id)}}" method="POST">
                    <button>Delete</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
